<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum Task</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <audio id="bassDrumAudio">
      <source src="./sounds/bassDrum.mp3" type="audio/mp3" />
    </audio>
    <audio id="cymbalAudio">
      <source src="./sounds/cymbul.mp3" type="audio/mp3" />
    </audio>
    <audio id="floorTumAudio">
      <source src="./sounds/floorTum.mp3" type="audio/mp3" />
    </audio>
    <audio id="snareDrumAudio">
      <source src="./sounds/snareDrum.mp3" type="audio/mp3" />
    </audio>
    <div class="container">
      <div><header>Drum Player Website</header></div>
      <div class="images">
        <button type="button" onclick="playFunc('bassDrum')">
          <img src="./images/bassDrum.jpg" width="150px" />
        </button>
        <button type="button" onclick="playFunc('cymbal')">
          <img src="./images/cymbal.jpg" width="150px" />
        </button>
        <button type="button" onclick="playFunc('floorTum')">
          <img src="./images/floorTom.jpg" width="150px" />
        </button>
        <button type="button" onclick="playFunc('snareDrum')">
          <img src="./images/snareDrum.jpg" width="150px" />
        </button>
      </div>
      <div>
        <h1 class="result"></h1>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
